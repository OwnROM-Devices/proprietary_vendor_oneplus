#add for overheat
[SKIN_QUIET_THERM_LITTLE_CLUSTER]
algo_type ss
sampling 1000
sensor quiet_therm
device cluster0
set_point 56000
set_point_clr 44000
time_constant 0
device_max_limit 1248000

[SKIN_QUIET_THERM_BIG_CLUSTER]
algo_type ss
sampling 1000
sensor quiet_therm
device cluster1
set_point 44000
set_point_clr 41000
time_constant 0
device_max_limit 1248000

[QUIET_THERM_BATTERY_MITIGATION]
algo_type        monitor
sensor           quiet_therm
sampling         1000
thresholds       45000           48000                    50000                    62000
thresholds_clr   43000           45000                    48000                    50000
actions          battery         battery                 battery                 battery
action_info      0                 1                        2                      3

